# Polybar config
# Dembezum

[colors]
background = #303030
background-alt = #50495
foreground = #fbf1c7
foreground-alt = #a89984
alert = #A54242
white = #F8F8F2
black = #000000
blue = #60b9bd
red = #cc241d
green = #8ec07c
yellow = #fabd2f
gray = #928374

#############################################
#############################################

modules-left = xworkspaces spotify previous playpause next
modules-center = crypto
modules-right = info-cava pulseaudio filesystem memory cpu sysmenu time arrow

#############################################
#############################################

[bar/top]
enable-ipc = true
width = 2540
height = 25pt
radius = 10
dpi-x = 96
dpi-y = 96
monitor = DP-4
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 4pt
border-size = 1pt
border-color = ${colors.gray}
padding-left = 1
padding-right = 1
module-margin = 1
offset-x = 10
offset-y = 10
cursor-click = pointer
cursor-scroll = ns-resize
wm-restack = bspwm
;override-redirect = true

#############################################
#############################################

separator =   
separator-foreground = ${colors.yellow}

#############################################
#############################################


font-0 = FiraCode Nerd Font;4
font-1 = Font Awesome 5 Free:size=10;1
font-2 = JetBrainsMono Nerd Font
font-3 = Font Awesome 5 Free:size=18;1

#############################################
#############################################

modules-left = xworkspaces spotify previous playpause next
modules-center = crypto
modules-right = info-cava pulseaudio filesystem memory cpu sysmenu time arrow

#############################################
#############################################

[module/previous]
type = custom/ipc
format-font = 2
; Default
hook-0 = echo ""
; When spotify active
hook-1 = echo "Ô¶≠"
initial = 2
click-left = "spotifyctl -q previous"
format-foreground = ${colors.yellow}

#############################################
#############################################

[module/next]
type = custom/ipc
format-font = 2
; Default
hook-0 = echo ""
; When spotify active
hook-1 = echo "Ô¶¨ "
initial = 2
click-left = "spotifyctl -q next"
format-foreground = ${colors.yellow}

#############################################
#############################################

[module/playpause]
type = custom/ipc
format-font = 2
; Default
hook-0 = echo ""
; Playing
hook-1 = echo "Ô§ç"
initial = 2
; Paused
hook-2 = echo "Play"
click-left = "spotifyctl -q playpause"
format-foreground = ${colors.yellow}

#############################################
#############################################

[module/spotify]
type = custom/script
exec =  spotifyctl status --format '%artist%: %title%' \--max-length 30 --max-artist-length 10 \--max-title-length 20 --trunc '...'
interval= 2
format-foreground = ${colors.green}

#############################################
#############################################

[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-background = #338D71
label-active-underline= ${colors.foreground}
label-active-padding = 1
label-occupied = %name%
label-occupied-padding = 1
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1
label-empty = %name%
label-empty-foreground = #8c8c8c
label-empty-padding = 1

#############################################
#############################################

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
label-mounted = Ôüâ %percentage_used%%
label-mounted-foreground = ${colors.green}
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.foreground}

#############################################
#############################################

[module/pulseaudio]
type = internal/pulseaudio
format-volume = <label-volume> <bar-volume>
label-volume = Ô©Ω %percentage%%
label-volume-foreground = ${colors.blue}
label-muted = üîá muted
label-muted-foreground = ${colors.red}
click-right = pavucontrol &
click-middle = qjackctl &
bar-volume-width = 8
bar-volume-foreground-0 = #10f700 
bar-volume-foreground-1 = #10f700
bar-volume-foreground-2 = #10f700 
bar-volume-foreground-3 = #10f700
bar-volume-foreground-4 = #55aa55
bar-volume-foreground-5 = #f5a70a
bar-volume-foreground-6 = #ff5555
bar-volume-gradient = false
bar-volume-indicator = |
bar-volume-indicator-font = 2
bar-volume-fill = ‚îÄ
bar-volume-fill-font = 2
bar-volume-empty = ‚îÄ
bar-volume-empty-font = 2
bar-volume-empty-foreground = ${colors.background2}

#############################################
#############################################

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.yellow}
label = %percentage_used:2%%

#############################################
#############################################

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.blue}
label = %percentage:2%%

#############################################
#############################################

[module/time]
type = internal/date
interval = 1
date = %H:%M
date-alt = %d-%m-%Y %H:%M:%S
label = %date%
label-foreground = ${colors.yellow}

#############################################
#############################################

[settings]
screenchange-reload = true

[module/sysmenu]
type = custom/text
content = "Ô§§"
content-background = ${colors.background}
content-foreground = ${colors.green}
content-padding = 2
click-left = ~/.config/rofi/powermenu/powermenu.sh &
click-right = ~/.config/rofi/wifimenu/wifimenu.sh &

#############################################
#############################################

[module/crypto]
format = 
type = custom/text
click-left = firefox https://www.tradingview.com/chart/?symbol=BITSTAMP%3ABTCUSD &
content = "ÔÖö"
content-foreground = ${colors.foreground}
click-right = firefox https://www.tradingview.com/chart/?symbol=BYBIT%3AXMRUSDT &
click-middle = firefox https://coinmarketcap.com/watchlist/ &

#############################################
#############################################

[module/info-cava]
type = custom/script
exec = ~/polybar-scripts/polybar-scripts/info-cava/info-cava.py -f 90 -b 8 -e 2a7860,2d8066,2d8066,30876c -c average
tail = true

#############################################
#############################################

[module/arrow]
type = custom/script
exec = echo "ÔÉó"
click-left = bash $HOME/.config/polybar/tinybar.sh
click-right = bash $HOME/.config/polybar/killbar.sh
format-foreground = ${colors.green}

#############################################
#############################################

[bar/tray]
monitor = DP-4
width = 25
height = 25
offset-x = 98% 
offset-y = 30
fixed-center = false
background = ${colors.modules-right-background}
;foreground = ${colors.foreground}
radius = 8
line-size = 0
line-color = #f00
padding-left = 0
padding-right = 1
module-margin-left = 0
module-margin-right = 0
modules-right = arrow 
tray-position = right
tray-offset-x = 1
tray-offset-y = 10
tray-padding = 1
tray-scale = 1.0
tray-detacched = true
tray-background = ${colors.background}

#############################################
#############################################

; vim:ft=dosini
